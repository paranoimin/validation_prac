<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation practice</title>

    <script type="text/javascript" src="./src/js/validation.js"></script>
</head>
<body>
    <div id="wrap">

        <header id="header">
            <h1>해더~</h1>
            <h2>발리데이션 테스트</h2>
        </header>

        <section id="section">
            <h2>섹션~</h2>
            <form action="www.google.com" method="get" id="validationForm" name="validationForm" onsubmit="return validation()">
                <fieldset>
                    <legend>회원 가입 양식</legend>
                    <p class="userId">
                        <label for="userId">아이디 : </label>
                        <input type="text" name="userId" id="userId" placeholder="4자 이상 15자 이하" />
                        <!-- minlength="4" required -->
                    </p>
                    <p class="userPass">
                        <label for="userPass">비밀번호 : </label>
                        <input type="text" name="userPass" id="userPass" placeholder="6자 이상 18자 이하" />
                        <!-- minlength="6" maxlength="15" required -->
                    </p>
                    <p class="userEmail">
                        <label for="userEmail">이메일 : </label>
                        <input type="text" name="userEmail" id="userEmail" placeholder="이메일을 입력해 주세요." />
                        <!-- required -->
                    </p>
                </fieldset>
                <p class="submitArea">
                    <input type="submit" value="Check!!" />
                </p>
            </form>
        </section>

        <footer id="footer">
            <h2>푸터~</h2>
        </footer>

    </div>
</body>
</html>
